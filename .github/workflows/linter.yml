name: Linter Check

on:
  push:
    branches: [master, development]
  pull_request:
    branches: [master, development]

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install required dependency for node
        run: |
          yarn install
      - name: Run StyleLint
        run: |
          yarn lint:check
      - name: Run Prettier
        run: |
          yarn format:check
